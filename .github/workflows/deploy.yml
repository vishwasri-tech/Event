name: Deploy to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # --- ADD THESE THREE STEPS ---
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # Use the Node version appropriate for your project

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
      # ----------------------------

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Sync built files to S3
        run: |
          # This command is now correct as it targets the 'build' folder
          aws s3 sync ./build s3://event-app-artifacts-vishwasritech --delete
